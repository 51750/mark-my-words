          <label class="toggle-container" title="Toggle between Current Page and All Words">

            <input type="checkbox" id="filter-toggle">
            <span class="toggle-slider"></span>
          </label>
          <button id="settings-btn" class="icon-btn" title="Settings">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search saved words...">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </header>
