<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark My Words</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="header-title-container">
          <img src="../icons/icon48.png" alt="Logo" class="header-logo">
          <h1>Mark My Words</h1>
        </div>
        <div class="header-right">
          <label class="toggle-container" title="Toggle between Current Page and All Words">
            <span class="toggle-text">All</span>
            <input type="checkbox" id="filter-toggle">
            <span class="toggle-slider"></span>
          </label>
          <button id="help-btn" class="icon-btn" title="Quick Tips">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20"
              height="20">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>
      </div>
      <div id="tips-outer" class="hidden">
        <div class="tips-content">
          <div class="tip-row"><span>üìù</span> <strong>Edit:</strong> Click translation to modify</div>
          <div class="tip-row"><span>‚úÇÔ∏è</span> <strong>Delete:</strong> Click word to remove</div>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search saved words...">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </header>

    <main>


      <ul id="word-list">
        <!-- Words will be injected here -->
        <div id="empty-state">
          <p>No words saved yet.</p>
          <p class="sub-text">Highlight text on any page to add words.</p>
        </div>
      </ul>
    </main>

    <footer>
      <div class="footer-left">
        <select id="target-language" title="Target Language">
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="en">English</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ar">Arabic</option>
          <option value="vi">Vietnamese</option>
          <option value="th">Thai</option>
        </select>
      </div>
      <div class="footer-right">
        <button id="export-btn" class="secondary-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16"
            height="16">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
          Export
        </button>
        <button id="clear-all" class="danger-btn">Clear</button>
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>

</html>
